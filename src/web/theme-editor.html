<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clay Theme Editor</title>
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --editor-bg: #0e1220;
  --editor-bg2: #141828;
  --editor-bg3: #1a1f33;
  --editor-bg4: #222840;
  --editor-fg: #d0ccd6;
  --editor-fg2: #908a9a;
  --editor-accent: #d4845a;
  --editor-border: #2a2f44;
  --editor-hover: #2a3050;
  --editor-selected: #33395a;
  --editor-success: #7ecf8b;
  --editor-error: #e87070;
  --editor-warning: #e8c46a;
}

html, body {
  height: 100%;
  overflow: hidden;
  background: var(--editor-bg);
  color: var(--editor-fg);
  font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
  font-size: 13px;
}

/* Auth overlay */
.auth-overlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: var(--editor-bg);
  z-index: 200;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 16px;
}

.auth-overlay.hidden { display: none; }

.auth-box {
  background: var(--editor-bg3);
  border: 1px solid var(--editor-accent);
  border-radius: 6px;
  padding: 24px 32px;
  min-width: 300px;
  text-align: center;
}

.auth-box h2 {
  color: var(--editor-accent);
  font-size: 16px;
  margin-bottom: 16px;
}

.auth-box input[type="password"] {
  background: var(--editor-bg);
  color: var(--editor-fg);
  border: 1px solid var(--editor-border);
  padding: 8px 12px;
  font-family: inherit;
  font-size: 14px;
  width: 100%;
  border-radius: 3px;
  margin-bottom: 12px;
}

.auth-box input[type="password"]:focus { outline: 1px solid var(--editor-accent); }

.auth-error {
  color: var(--editor-error);
  font-size: 12px;
  margin-bottom: 8px;
  min-height: 16px;
}

.auth-status {
  color: var(--editor-fg2);
  font-size: 12px;
  margin-top: 8px;
}

/* Top toolbar */
.toolbar {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 6px 12px;
  background: var(--editor-bg2);
  border-bottom: 1px solid var(--editor-border);
  flex-shrink: 0;
  flex-wrap: wrap;
}

.toolbar-title {
  font-weight: bold;
  font-size: 14px;
  color: var(--editor-accent);
  margin-right: 12px;
  white-space: nowrap;
}

.toolbar-group {
  display: flex;
  align-items: center;
  gap: 4px;
  padding: 0 8px;
  border-left: 1px solid var(--editor-border);
}

.toolbar-group:first-child { border-left: none; padding-left: 0; }

.toolbar-label {
  color: var(--editor-fg2);
  font-size: 11px;
  margin-right: 4px;
  white-space: nowrap;
}

button {
  background: var(--editor-bg3);
  color: var(--editor-fg);
  border: 1px solid var(--editor-border);
  padding: 4px 10px;
  font-family: inherit;
  font-size: 12px;
  cursor: pointer;
  border-radius: 3px;
  white-space: nowrap;
}

button:hover { background: var(--editor-hover); }
button:active { background: var(--editor-selected); }

button.primary {
  background: #3a4a30;
  border-color: #4a6a38;
}
button.primary:hover { background: #4a5a40; }

button.danger {
  background: #4a2020;
  border-color: #6a3030;
}
button.danger:hover { background: #5a3030; }

select {
  background: var(--editor-bg3);
  color: var(--editor-fg);
  border: 1px solid var(--editor-border);
  padding: 4px 6px;
  font-family: inherit;
  font-size: 12px;
  border-radius: 3px;
  cursor: pointer;
}

select:focus, button:focus { outline: 1px solid var(--editor-accent); outline-offset: 1px; }

.unsaved-dot {
  display: none;
  width: 8px;
  height: 8px;
  background: var(--editor-warning);
  border-radius: 50%;
  margin-left: 4px;
  flex-shrink: 0;
}

.unsaved-dot.visible { display: inline-block; }

.save-status {
  color: var(--editor-success);
  font-size: 11px;
  margin-left: 8px;
  opacity: 0;
  transition: opacity 0.3s;
}

.save-status.visible { opacity: 1; }

/* Main layout */
.main-layout {
  display: flex;
  height: calc(100% - 37px);
}

/* Left panel: color list */
.color-list-panel {
  width: 340px;
  min-width: 280px;
  border-right: 1px solid var(--editor-border);
  display: flex;
  flex-direction: column;
  flex-shrink: 0;
}

.color-list-scroll {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;
}

.color-list-scroll::-webkit-scrollbar { width: 6px; }
.color-list-scroll::-webkit-scrollbar-track { background: var(--editor-bg); }
.color-list-scroll::-webkit-scrollbar-thumb { background: var(--editor-border); border-radius: 3px; }

.color-group {
  margin-bottom: 2px;
}

.color-group-header {
  display: flex;
  align-items: center;
  padding: 5px 10px;
  background: var(--editor-bg2);
  cursor: pointer;
  user-select: none;
  position: sticky;
  top: 0;
  z-index: 1;
  border-bottom: 1px solid var(--editor-border);
}

.color-group-header:hover { background: var(--editor-bg3); }

.color-group-arrow {
  font-size: 10px;
  width: 14px;
  color: var(--editor-fg2);
  transition: transform 0.15s;
}

.color-group-arrow.collapsed { transform: rotate(-90deg); }

.color-group-title {
  font-size: 11px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: var(--editor-fg2);
}

.color-group-items { }
.color-group-items.collapsed { display: none; }

.color-item {
  display: flex;
  align-items: center;
  padding: 3px 10px 3px 24px;
  cursor: pointer;
  gap: 8px;
  border-left: 3px solid transparent;
}

.color-item:hover { background: var(--editor-hover); }
.color-item.selected {
  background: var(--editor-selected);
  border-left-color: var(--editor-accent);
}

.color-swatch {
  width: 20px;
  height: 20px;
  border-radius: 3px;
  border: 1px solid rgba(255,255,255,0.15);
  flex-shrink: 0;
}

.color-item-info {
  flex: 1;
  min-width: 0;
  display: flex;
  align-items: center;
  gap: 8px;
}

.color-item-name {
  font-size: 12px;
  color: var(--editor-fg);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.color-item-hex {
  font-size: 11px;
  color: var(--editor-fg2);
  flex-shrink: 0;
}

/* Right panel */
.right-panel {
  flex: 1;
  display: flex;
  flex-direction: column;
  min-width: 0;
  overflow: hidden;
}

/* Color picker section */
.picker-section {
  padding: 12px 16px;
  border-bottom: 1px solid var(--editor-border);
  flex-shrink: 0;
}

.picker-title {
  font-size: 12px;
  color: var(--editor-fg2);
  margin-bottom: 8px;
}

.picker-var-name {
  color: var(--editor-accent);
  font-weight: bold;
}

.picker-sv-wrap {
  position: relative;
  width: 200px;
  height: 140px;
  border-radius: 4px;
  overflow: hidden;
  cursor: crosshair;
  border: 1px solid var(--editor-border);
  margin-bottom: 8px;
}

.picker-sv-wrap canvas {
  display: block;
  width: 100%;
  height: 100%;
}

.picker-sv-cursor {
  position: absolute;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: 2px solid #fff;
  box-shadow: 0 0 0 1px rgba(0,0,0,0.3), inset 0 0 0 1px rgba(0,0,0,0.3);
  pointer-events: none;
  transform: translate(-50%, -50%);
}

.picker-hue-wrap {
  position: relative;
  width: 200px;
  height: 14px;
  border-radius: 7px;
  overflow: hidden;
  cursor: pointer;
  border: 1px solid var(--editor-border);
  margin-bottom: 8px;
}

.picker-hue-wrap canvas {
  display: block;
  width: 100%;
  height: 100%;
}

.picker-hue-cursor {
  position: absolute;
  top: -1px;
  width: 6px;
  height: 16px;
  border-radius: 3px;
  border: 2px solid #fff;
  box-shadow: 0 0 0 1px rgba(0,0,0,0.3);
  pointer-events: none;
  transform: translateX(-50%);
}

.picker-hex-row {
  display: flex;
  align-items: center;
  gap: 8px;
}

.picker-hex-input {
  background: var(--editor-bg3);
  color: var(--editor-fg);
  border: 1px solid var(--editor-border);
  padding: 5px 8px;
  font-family: inherit;
  font-size: 13px;
  width: 80px;
  border-radius: 3px;
}

.picker-hex-input:focus { outline: 1px solid var(--editor-accent); }

.picker-hex-input.invalid { border-color: var(--editor-error); }

.picker-swatch {
  width: 28px;
  height: 28px;
  border-radius: 4px;
  border: 1px solid var(--editor-border);
}

.picker-no-selection {
  color: var(--editor-fg2);
  font-style: italic;
  padding: 20px 0;
  text-align: center;
}

/* Preview section */
.preview-section {
  flex: 1;
  padding: 12px 16px;
  display: flex;
  flex-direction: column;
  min-height: 0;
}

.preview-label {
  font-size: 11px;
  color: var(--editor-fg2);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 6px;
  flex-shrink: 0;
}

.preview-container {
  flex: 1;
  border-radius: 4px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  border: 1px solid var(--editor-border);
  min-height: 200px;
  position: relative;
}

.preview-toolbar {
  display: flex;
  align-items: center;
  height: 24px;
  padding: 0 8px;
  gap: 8px;
  flex-shrink: 0;
  font-size: 11px;
}

.preview-toolbar-btn {
  display: flex;
  align-items: center;
  padding: 2px 4px;
  border-radius: 3px;
  cursor: default;
  flex-shrink: 0;
}

.preview-toolbar-btn svg {
  width: 13px;
  height: 13px;
}

.preview-font-slider-group {
  display: flex;
  align-items: center;
  gap: 4px;
  flex-shrink: 0;
}

.preview-font-slider-label {
  font-size: 9px;
  font-weight: 600;
  letter-spacing: 0.3px;
  text-transform: uppercase;
}

.preview-font-slider {
  -webkit-appearance: none;
  appearance: none;
  width: 50px;
  height: 3px;
  border-radius: 2px;
  outline: none;
  pointer-events: none;
}

.preview-font-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  pointer-events: none;
}

.preview-font-slider::-moz-range-thumb {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  pointer-events: none;
  border: none;
}

.preview-font-slider-val {
  font-size: 9px;
  font-weight: 500;
  min-width: 14px;
  text-align: center;
  font-variant-numeric: tabular-nums;
}

.preview-toolbar-title {
  font-size: 11px;
  font-weight: 600;
  letter-spacing: 0.3px;
}

.preview-toolbar-spacer { flex: 1; }

.preview-output {
  flex: 1;
  padding: 8px 10px;
  overflow-y: auto;
  font-size: 13px;
  line-height: 1.4;
}

.preview-output::-webkit-scrollbar { width: 4px; }
.preview-output::-webkit-scrollbar-track { background: transparent; }
.preview-output::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 2px; }

.preview-separator {
  display: flex;
  align-items: center;
  padding: 0 4px;
  height: 20px;
  font-size: 12px;
  flex-shrink: 0;
}

.preview-status-left {
  padding: 0 4px;
  font-weight: bold;
  font-size: 11px;
}

.preview-world-name {
  font-weight: bold;
  padding: 0 6px;
}

.preview-separator-fill {
  flex: 1;
  overflow: hidden;
  white-space: nowrap;
}

.preview-time {
  padding: 0 4px;
  font-size: 12px;
}

.preview-input {
  padding: 4px 10px;
  min-height: 24px;
  font-size: 13px;
  display: flex;
  align-items: center;
}

.preview-prompt-text {
  white-space: pre;
}

.preview-cursor {
  display: inline-block;
  width: 7px;
  height: 14px;
  animation: blink 1s step-end infinite;
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}

/* Preview popup mockups - GUI style */
.preview-popup-overlay {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
}

.preview-popup, .preview-menu {
  font-size: 11px;
  line-height: 1;
  font-family: inherit;
  pointer-events: none;
  border-radius: 4px;
}

.preview-popup {
  padding: 14px 12px 10px;
  min-width: 220px;
}

.preview-menu {
  position: absolute;
  padding: 10px 12px 8px;
}

.pp-title {
  font-size: 12px;
  font-weight: bold;
  margin-bottom: 10px;
}

.pp-row {
  display: flex;
  align-items: center;
  height: 22px;
  margin-bottom: 4px;
}

.pp-label {
  width: 72px;
  text-align: right;
  margin-right: 8px;
  flex-shrink: 0;
  font-size: 10px;
}

.pp-value {
  flex: 1;
  height: 20px;
  border-radius: 3px;
  padding: 0 6px;
  display: flex;
  align-items: center;
  font-size: 10px;
}

.pp-toggle-slider {
  width: 28px;
  height: 14px;
  border-radius: 7px;
  position: relative;
  flex-shrink: 0;
}

.pp-toggle-knob {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  position: absolute;
  top: 2px;
}

.pp-toggle-knob.on { right: 2px; }
.pp-toggle-knob.off { left: 2px; }

.pp-select {
  flex: 1;
  height: 20px;
  border-radius: 3px;
  padding: 0 6px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 10px;
}

.pp-chevron {
  font-size: 7px;
  margin-left: 4px;
}

.pp-buttons {
  display: flex;
  justify-content: flex-end;
  gap: 6px;
  margin-top: 10px;
}

.pp-buttons-split {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.pp-buttons-right {
  display: flex;
  gap: 6px;
}

.pp-btn {
  height: 20px;
  min-width: 48px;
  border-radius: 3px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 10px;
  padding: 0 8px;
}

.pp-btn-sel {
  outline: 1.5px solid;
}

.pp-list {
  border-radius: 3px;
  margin-top: 4px;
  overflow: hidden;
}

.pp-list-header {
  display: flex;
  height: 18px;
  align-items: center;
  padding: 0 6px;
  font-size: 9px;
  gap: 8px;
}

.pp-list-item {
  display: flex;
  height: 18px;
  align-items: center;
  padding: 0 6px;
  font-size: 10px;
  gap: 8px;
}

.pp-list-col {
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

.pp-menu-item {
  height: 22px;
  display: flex;
  align-items: center;
  padding: 0 8px;
  border-radius: 3px;
  font-size: 10px;
  margin-bottom: 2px;
}

.pp-menu-buttons {
  display: flex;
  justify-content: center;
  margin-top: 6px;
}

/* Hidden file input */
.hidden-input { display: none; }

/* Popup overlay for add theme */
.popup-overlay {
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.6);
  z-index: 100;
  align-items: center;
  justify-content: center;
}

.popup-overlay.visible { display: flex; }

.popup-box {
  background: var(--editor-bg3);
  border: 1px solid var(--editor-accent);
  border-radius: 6px;
  padding: 16px 20px;
  min-width: 280px;
}

.popup-box h3 {
  color: var(--editor-accent);
  font-size: 14px;
  margin-bottom: 12px;
}

.popup-box input[type="text"] {
  background: var(--editor-bg);
  color: var(--editor-fg);
  border: 1px solid var(--editor-border);
  padding: 6px 8px;
  font-family: inherit;
  font-size: 13px;
  width: 100%;
  border-radius: 3px;
  margin-bottom: 12px;
}

.popup-box input[type="text"]:focus { outline: 1px solid var(--editor-accent); }

.popup-buttons {
  display: flex;
  gap: 8px;
  justify-content: flex-end;
}
</style>
</head>
<body>

<!-- Auth overlay -->
<div class="auth-overlay" id="authOverlay">
  <div class="auth-box">
    <h2>Clay Theme Editor</h2>
    <div class="auth-error" id="authError"></div>
    <input type="password" id="authPassword" placeholder="WebSocket password" onkeydown="if(event.key==='Enter')doAuth()">
    <button class="primary" onclick="doAuth()" style="width:100%;padding:8px">Connect</button>
    <div class="auth-status" id="authStatus">Connecting...</div>
  </div>
</div>

<!-- Main editor (hidden until auth) -->
<div id="editorMain" style="display:none;height:100%;flex-direction:column">
<div class="toolbar">
  <span class="toolbar-title">Clay Theme Editor</span>
  <div class="unsaved-dot" id="unsavedDot" title="Unsaved changes"></div>
  <span class="save-status" id="saveStatus"></span>

  <div class="toolbar-group">
    <span class="toolbar-label">Theme:</span>
    <select id="themeSelect" onchange="switchTheme(this.value)"></select>
    <button onclick="showAddThemePopup()">Add</button>
    <button class="danger" onclick="deleteTheme()">Delete</button>
  </div>

  <div class="toolbar-group" id="fileOpsGroup" style="display:none">
    <button onclick="loadFile()">Load File</button>
    <button class="primary" onclick="saveFile()">Save File</button>
    <button onclick="resetChanges()">Reset</button>
    <button onclick="loadDefaults()">Load Defaults</button>
  </div>

  <div class="toolbar-group" id="remoteOpsGroup">
    <button class="primary" onclick="remoteSave()">Save</button>
    <button onclick="resetChanges()">Reset</button>
    <button onclick="loadDefaults()">Load Defaults</button>
  </div>
</div>

<div class="main-layout">
  <div class="color-list-panel">
    <div class="color-list-scroll" id="colorList"></div>
  </div>

  <div class="right-panel">
    <div class="picker-section" id="pickerSection">
      <div class="picker-no-selection" id="pickerPlaceholder">Select a color variable to edit</div>
      <div id="pickerControls" style="display:none">
        <div class="picker-title">Editing: <span class="picker-var-name" id="pickerVarName"></span></div>
        <div class="picker-sv-wrap" id="svWrap">
          <canvas id="svCanvas" width="200" height="140"></canvas>
          <div class="picker-sv-cursor" id="svCursor"></div>
        </div>
        <div class="picker-hue-wrap" id="hueWrap">
          <canvas id="hueCanvas" width="200" height="14"></canvas>
          <div class="picker-hue-cursor" id="hueCursor"></div>
        </div>
        <div class="picker-hex-row">
          <input type="text" class="picker-hex-input" id="pickerHex" maxlength="7" oninput="onPickerHex(this.value)" onkeydown="if(event.key==='Enter')this.blur()">
          <div class="picker-swatch" id="pickerSwatch"></div>
        </div>
      </div>
    </div>

    <div class="preview-section">
      <div class="preview-label">Live Preview</div>
      <div class="preview-container" id="previewContainer">
        <div class="preview-toolbar" id="previewToolbar">
          <div class="preview-toolbar-btn" id="previewHamburger">
            <svg width="13" height="13" viewBox="0 0 16 16" fill="none"><rect y="2" width="16" height="1.5" rx="0.75" fill="currentColor"/><rect y="7.25" width="16" height="1.5" rx="0.75" fill="currentColor"/><rect y="12.5" width="16" height="1.5" rx="0.75" fill="currentColor"/></svg>
          </div>
          <div class="preview-font-slider-group" id="previewFontSliderGroup">
            <span class="preview-font-slider-label" id="previewFontLabel">A</span>
            <input type="range" class="preview-font-slider" id="previewFontSlider" min="9" max="20" value="14" tabindex="-1">
            <span class="preview-font-slider-val" id="previewFontVal">14</span>
          </div>
          <span class="preview-toolbar-title" id="previewToolbarTitle">Clay</span>
          <div class="preview-toolbar-spacer"></div>
        </div>
        <div class="preview-output" id="previewOutput"></div>
        <div class="preview-separator" id="previewSeparator">
          <span class="preview-status-left" id="previewStatus"></span>
          <span class="preview-world-name" id="previewWorldName"></span>
          <span class="preview-separator-fill" id="previewFill"></span>
          <span class="preview-time" id="previewTime"></span>
        </div>
        <div class="preview-input" id="previewInput">
          <span class="preview-prompt-text" id="previewPrompt"></span>
          <span class="preview-cursor" id="previewCursor"></span>
        </div>
        <div class="preview-popup-overlay">
          <div class="preview-popup" id="previewPopup"></div>
        </div>
        <div class="preview-menu" id="previewMenu"></div>
      </div>
    </div>
  </div>
</div>
</div>

<input type="file" class="hidden-input" id="fileInput" accept=".dat,.txt,.theme" onchange="handleFileLoad(this)">

<div class="popup-overlay" id="addThemePopup">
  <div class="popup-box">
    <h3>Add New Theme</h3>
    <input type="text" id="newThemeName" placeholder="Theme name (e.g. midnight)" onkeydown="if(event.key==='Enter')confirmAddTheme();if(event.key==='Escape')closeAddThemePopup()">
    <div class="popup-buttons">

// ── State ──────────────────────────────────────────────────────────────────

let themes = {};

// ── WebSocket / Auth ──────────────────────────────────────────────────────

function initConnection() {
  const host = window.WS_HOST || window.location.hostname;
  const protocol = window.WS_PROTOCOL || 'ws';
  const port = window.WS_PORT || 9003;

  // Check if we have WS config (remote mode) or standalone
  if (!window.WS_HOST && !window.WS_PORT) {
    // Standalone mode - show file ops, hide remote ops
    isRemoteMode = false;
    document.getElementById('authOverlay').classList.add('hidden');
    document.getElementById('editorMain').style.display = 'flex';
    document.getElementById('fileOpsGroup').style.display = 'flex';
    document.getElementById('remoteOpsGroup').style.display = 'none';
    initStandalone();
    return;
  }

  isRemoteMode = true;
  document.getElementById('fileOpsGroup').style.display = 'none';
  document.getElementById('remoteOpsGroup').style.display = 'flex';

  const wsUrl = protocol + '://' + host + ':' + port;
  document.getElementById('authStatus').textContent = 'Connecting to ' + host + ':' + port + '...';

  ws = new WebSocket(wsUrl);

  ws.onopen = function() {
    document.getElementById('authStatus').textContent = 'Connected. Enter password.';
    document.getElementById('authPassword').focus();
  };

  ws.onmessage = function(event) {
    try {
      const msg = JSON.parse(event.data);
      handleWsMessage(msg);
    } catch (e) {
      // ignore parse errors
    }
  };

  ws.onclose = function() {
    document.getElementById('authStatus').textContent = 'Disconnected. Refresh to reconnect.';
  };

  ws.onerror = function() {
    document.getElementById('authStatus').textContent = 'Connection failed.';
  };
}

function handleWsMessage(msg) {
  switch (msg.type) {
    case 'ServerHello':
      // Ready for auth
      break;

    case 'AuthResponse':
      if (msg.success) {
        document.getElementById('authOverlay').classList.add('hidden');
        document.getElementById('editorMain').style.display = 'flex';
        // Request theme state
        wsSend({ type: 'RequestThemeEditorState' });
      } else {
        document.getElementById('authError').textContent = msg.error || 'Authentication failed';
      }
      break;

    case 'ThemeEditorState':
      // Received all themes from server
      if (msg.themes_json) {
        const parsed = JSON.parse(msg.themes_json);
        // Convert to our format (fill in missing keys from defaults)
        themes = {};
        for (const [name, colors] of Object.entries(parsed)) {
          const base = name === 'light' ? lightDefaults() : darkDefaults();
          themes[name] = Object.assign({}, base, colors);
        }
      }
      if (msg.active_theme) {
        activeThemeName = msg.active_theme;
      }
      const names = Object.keys(themes).sort();
      currentTheme = names.includes(activeThemeName) ? activeThemeName : (names.includes('dark') ? 'dark' : names[0]);
      selectedVar = null;
      savedSnapshot = JSON.stringify(themes);
      rebuildAll();
      break;

    case 'ThemeFileSaved':
      if (msg.success) {
        savedSnapshot = JSON.stringify(themes);
        updateUnsaved();
        showSaveStatus('Saved');
      } else {
        showSaveStatus('Error: ' + (msg.error || 'unknown'));
      }
      break;

    case 'Pong':
      break;

    default:
      break;
  }
}

function wsSend(msg) {
  if (ws && ws.readyState === WebSocket.OPEN) {
    ws.send(JSON.stringify(msg));
  }
}

async function doAuth() {
  const password = document.getElementById('authPassword').value;
  if (!password) return;
  document.getElementById('authError').textContent = '';

  try {
    const hash = await hashPassword(password);
    wsSend({ type: 'AuthRequest', password_hash: hash });
  } catch (e) {
    const hash = sha256Fallback(password);
    wsSend({ type: 'AuthRequest', password_hash: hash });
  }
}

// SHA-256 hash
async function hashPassword(password) {
  if (window.crypto && window.crypto.subtle) {
    try {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    } catch (e) {
      return sha256Fallback(password);
    }
  }
  return sha256Fallback(password);
}

function sha256Fallback(message) {
  const utf8 = unescape(encodeURIComponent(message));
  const bytes = [];
  for (let i = 0; i < utf8.length; i++) bytes.push(utf8.charCodeAt(i));

  const K = [
    0x428a2f98, 0x71374491, 0xb5c0fbcf, 0xe9b5dba5, 0x3956c25b, 0x59f111f1, 0x923f82a4, 0xab1c5ed5,
    0xd807aa98, 0x12835b01, 0x243185be, 0x550c7dc3, 0x72be5d74, 0x80deb1fe, 0x9bdc06a7, 0xc19bf174,
    0xe49b69c1, 0xefbe4786, 0x0fc19dc6, 0x240ca1cc, 0x2de92c6f, 0x4a7484aa, 0x5cb0a9dc, 0x76f988da,
    0x983e5152, 0xa831c66d, 0xb00327c8, 0xbf597fc7, 0xc6e00bf3, 0xd5a79147, 0x06ca6351, 0x14292967,
    0x27b70a85, 0x2e1b2138, 0x4d2c6dfc, 0x53380d13, 0x650a7354, 0x766a0abb, 0x81c2c92e, 0x92722c85,
    0xa2bfe8a1, 0xa81a664b, 0xc24b8b70, 0xc76c51a3, 0xd192e819, 0xd6990624, 0xf40e3585, 0x106aa070,
    0x19a4c116, 0x1e376c08, 0x2748774c, 0x34b0bcb5, 0x391c0cb3, 0x4ed8aa4a, 0x5b9cca4f, 0x682e6ff3,
    0x748f82ee, 0x78a5636f, 0x84c87814, 0x8cc70208, 0x90befffa, 0xa4506ceb, 0xbef9a3f7, 0xc67178f2
  ];

  let H = [0x6a09e667, 0xbb67ae85, 0x3c6ef372, 0xa54ff53a, 0x510e527f, 0x9b05688c, 0x1f83d9ab, 0x5be0cd19];

  const bitLength = bytes.length * 8;
  bytes.push(0x80);
  while ((bytes.length % 64) !== 56) bytes.push(0);
  for (let i = 7; i >= 0; i--) bytes.push((bitLength / Math.pow(2, i * 8)) & 0xff);

  function rotr(x, n) { return ((x >>> n) | (x << (32 - n))) >>> 0; }
  function ch(x, y, z) { return ((x & y) ^ (~x & z)) >>> 0; }
  function maj(x, y, z) { return ((x & y) ^ (x & z) ^ (y & z)) >>> 0; }
  function sig0(x) { return (rotr(x, 2) ^ rotr(x, 13) ^ rotr(x, 22)) >>> 0; }
  function sig1(x) { return (rotr(x, 6) ^ rotr(x, 11) ^ rotr(x, 25)) >>> 0; }
  function s0(x) { return (rotr(x, 7) ^ rotr(x, 18) ^ (x >>> 3)) >>> 0; }
  function s1(x) { return (rotr(x, 17) ^ rotr(x, 19) ^ (x >>> 10)) >>> 0; }

  for (let offset = 0; offset < bytes.length; offset += 64) {
    const W = new Array(64);
    for (let t = 0; t < 16; t++) {
      W[t] = (bytes[offset + t * 4] << 24) | (bytes[offset + t * 4 + 1] << 16) |
             (bytes[offset + t * 4 + 2] << 8) | bytes[offset + t * 4 + 3];
      W[t] = W[t] >>> 0;
    }
    for (let t = 16; t < 64; t++) {
      W[t] = (s1(W[t-2]) + W[t-7] + s0(W[t-15]) + W[t-16]) >>> 0;
    }
    let [a, b, c, d, e, f, g, h] = H;
    for (let t = 0; t < 64; t++) {
      const T1 = (h + sig1(e) + ch(e, f, g) + K[t] + W[t]) >>> 0;
      const T2 = (sig0(a) + maj(a, b, c)) >>> 0;
      h = g; g = f; f = e; e = (d + T1) >>> 0; d = c; c = b; b = a; a = (T1 + T2) >>> 0;
    }
    H[0] = (H[0] + a) >>> 0; H[1] = (H[1] + b) >>> 0; H[2] = (H[2] + c) >>> 0; H[3] = (H[3] + d) >>> 0;
    H[4] = (H[4] + e) >>> 0; H[5] = (H[5] + f) >>> 0; H[6] = (H[6] + g) >>> 0; H[7] = (H[7] + h) >>> 0;
  }

  return H.map(v => v.toString(16).padStart(8, '0')).join('');
}

// ── Standalone mode ────────────────────────────────────────────────────────

function initStandalone() {
  themes = { dark: darkDefaults(), light: lightDefaults() };

function switchTheme(name) {

  if (!name) return;
  if (themes[name]) { alert('Theme "' + name + '" already exists.'); return; }

  if (isRemoteMode) {
    wsSend({ type: 'AddTheme', name: name, copy_from: currentTheme });
  }

  themes[name] = JSON.parse(JSON.stringify(themes[currentTheme]));
  currentTheme = name;
  closeAddThemePopup();
  rebuildAll();
}

function deleteTheme() {
  const names = Object.keys(themes);
  if (names.length <= 1) { alert('Cannot delete the last theme.'); return; }
  if (!confirm('Delete theme "' + currentTheme + '"?')) return;

  if (isRemoteMode) {
    wsSend({ type: 'DeleteTheme', name: currentTheme });

  delete themes[currentTheme];
  currentTheme = Object.keys(themes).sort()[0];

  const container = document.getElementById('colorList');

  for (const group of VARIABLE_GROUPS) {
    const groupEl = document.createElement('div');

    const header = document.createElement('div');
    header.className = 'color-group-header';

    const items = document.createElement('div');
    items.className = 'color-group-items';

    header.addEventListener('click', function() {
      var arrow = header.querySelector('.color-group-arrow');
      arrow.classList.toggle('collapsed');
      items.classList.toggle('collapsed');
    });

    for (const v of group.vars) {

      item.className = 'color-item' + (selectedVar === v.key ? ' selected' : '');

      item.addEventListener('dblclick', function(e) { e.preventDefault(); flashVariable(v.key); });
      items.appendChild(item);

    el.classList.toggle('selected', el.dataset.key === key);

function updateColorListItem(key, hex) {
  var item = document.querySelector('.color-item[data-key="' + CSS.escape(key) + '"]');
  if (!item) return;
  item.querySelector('.color-swatch').style.background = hex;
  item.querySelector('.color-item-hex').textContent = hex;

// ── Flash variable highlight ─────────────────────────────────────────────

var flashTimer = null;
var flashKey = null;
var flashOriginalColor = null;

function flashVariable(key) {
  // Cancel any running flash and restore its color
  if (flashTimer) {
    clearInterval(flashTimer);
    if (flashKey && flashOriginalColor !== null && themes[currentTheme]) {
      themes[currentTheme][flashKey] = flashOriginalColor;
      updateColorListItem(flashKey, flashOriginalColor);
    }
    flashTimer = null;
  }

  if (!themes[currentTheme] || !themes[currentTheme][key]) return;

  flashOriginalColor = themes[currentTheme][key];
  flashKey = key;
  var startTime = Date.now();

  flashTimer = setInterval(function() {
    var elapsed = Date.now() - startTime;
    if (elapsed >= 2000) {
      clearInterval(flashTimer);
      flashTimer = null;
      themes[currentTheme][key] = flashOriginalColor;
      updatePreview();
      updateColorListItem(key, flashOriginalColor);
      if (selectedVar === key) setPickerValues(flashOriginalColor);
      flashKey = null;
      flashOriginalColor = null;
      return;
    }
    // Cycle through hues: 3 full rotations over 2 seconds
    var hue = (elapsed / 2000 * 360 * 3) % 360;
    var rgb = hsvToRgb(hue, 1, 1);
    var hex = rgbToHex(rgb[0], rgb[1], rgb[2]);
    themes[currentTheme][key] = hex;
    updatePreview();
    updateColorListItem(key, hex);
  }, 40);
}

// ── Picker ────────────────────────────────────────────────────────────────

var pickerHsv = { h: 0, s: 1, v: 1 };
var svDragging = false;
var hueDragging = false;

function rgbToHsv(r, g, b) {
  r /= 255; g /= 255; b /= 255;
  var max = Math.max(r, g, b), min = Math.min(r, g, b);
  var d = max - min, h = 0, s = max === 0 ? 0 : d / max, v = max;
  if (d !== 0) {
    if (max === r) h = ((g - b) / d + 6) % 6;
    else if (max === g) h = (b - r) / d + 2;
    else h = (r - g) / d + 4;
    h *= 60;
  }
  return { h: h, s: s, v: v };
}

function hsvToRgb(h, s, v) {
  var c = v * s, x = c * (1 - Math.abs((h / 60) % 2 - 1)), m = v - c;
  var r = 0, g = 0, b = 0;
  if (h < 60) { r = c; g = x; }
  else if (h < 120) { r = x; g = c; }
  else if (h < 180) { g = c; b = x; }
  else if (h < 240) { g = x; b = c; }
  else if (h < 300) { r = x; b = c; }
  else { r = c; b = x; }
  return [Math.round((r + m) * 255), Math.round((g + m) * 255), Math.round((b + m) * 255)];
}

function drawSvCanvas() {
  var canvas = document.getElementById('svCanvas');
  if (!canvas) return;
  var ctx = canvas.getContext('2d');
  var w = canvas.width, h = canvas.height;
  // Base hue color
  var rgb = hsvToRgb(pickerHsv.h, 1, 1);
  var hueColor = 'rgb(' + rgb[0] + ',' + rgb[1] + ',' + rgb[2] + ')';
  // White to hue horizontal gradient
  var gradH = ctx.createLinearGradient(0, 0, w, 0);
  gradH.addColorStop(0, '#fff');
  gradH.addColorStop(1, hueColor);
  ctx.fillStyle = gradH;
  ctx.fillRect(0, 0, w, h);
  // Black vertical gradient overlay
  var gradV = ctx.createLinearGradient(0, 0, 0, h);
  gradV.addColorStop(0, 'rgba(0,0,0,0)');
  gradV.addColorStop(1, '#000');
  ctx.fillStyle = gradV;
  ctx.fillRect(0, 0, w, h);
  // Position cursor
  var cursor = document.getElementById('svCursor');
  cursor.style.left = (pickerHsv.s * 100) + '%';
  cursor.style.top = ((1 - pickerHsv.v) * 100) + '%';
}

function drawHueCanvas() {
  var canvas = document.getElementById('hueCanvas');
  if (!canvas) return;
  var ctx = canvas.getContext('2d');
  var w = canvas.width, h = canvas.height;
  var grad = ctx.createLinearGradient(0, 0, w, 0);
  for (var i = 0; i <= 6; i++) {
    var rgb = hsvToRgb(i * 60, 1, 1);
    grad.addColorStop(i / 6, 'rgb(' + rgb[0] + ',' + rgb[1] + ',' + rgb[2] + ')');
  }
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, w, h);
  // Position cursor
  var cursor = document.getElementById('hueCursor');
  cursor.style.left = (pickerHsv.h / 360 * 100) + '%';
}

function updatePickerFromHsv() {
  var rgb = hsvToRgb(pickerHsv.h, pickerHsv.s, pickerHsv.v);
  var hex = rgbToHex(rgb[0], rgb[1], rgb[2]);
  document.getElementById('pickerHex').value = hex;
  document.getElementById('pickerHex').classList.remove('invalid');
  document.getElementById('pickerSwatch').style.background = hex;
  drawSvCanvas();
  drawHueCanvas();
  applyColor(hex);
}

function svPointerHandler(e) {
  var wrap = document.getElementById('svWrap');
  var rect = wrap.getBoundingClientRect();
  var x = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
  var y = Math.max(0, Math.min(1, (e.clientY - rect.top) / rect.height));
  pickerHsv.s = x;
  pickerHsv.v = 1 - y;
  updatePickerFromHsv();
}

function huePointerHandler(e) {
  var wrap = document.getElementById('hueWrap');
  var rect = wrap.getBoundingClientRect();
  var x = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
  pickerHsv.h = x * 360;
  updatePickerFromHsv();
}

function initPickerEvents() {
  var svWrap = document.getElementById('svWrap');
  var hueWrap = document.getElementById('hueWrap');

  svWrap.addEventListener('pointerdown', function(e) {
    svDragging = true;
    svWrap.setPointerCapture(e.pointerId);
    svPointerHandler(e);
  });
  svWrap.addEventListener('pointermove', function(e) {
    if (svDragging) svPointerHandler(e);
  });
  svWrap.addEventListener('pointerup', function() { svDragging = false; });

  hueWrap.addEventListener('pointerdown', function(e) {
    hueDragging = true;
    hueWrap.setPointerCapture(e.pointerId);
    huePointerHandler(e);
  });
  hueWrap.addEventListener('pointermove', function(e) {
    if (hueDragging) huePointerHandler(e);
  });
  hueWrap.addEventListener('pointerup', function() { hueDragging = false; });
}

function updatePicker() {
  var placeholder = document.getElementById('pickerPlaceholder');
  var controls = document.getElementById('pickerControls');
  if (!selectedVar || !themes[currentTheme]) {
    placeholder.style.display = 'block';
    controls.style.display = 'none';
    return;
  }
  placeholder.style.display = 'none';
  controls.style.display = 'block';

  document.getElementById('pickerVarName').textContent = selectedVar;
  var hex = themes[currentTheme][selectedVar] || '#000000';
  setPickerValues(hex);
}

function setPickerValues(hex) {
  document.getElementById('pickerHex').value = hex;
  document.getElementById('pickerHex').classList.remove('invalid');
  document.getElementById('pickerSwatch').style.background = hex;
  var rgb = hexToRgb(hex);
  pickerHsv = rgbToHsv(rgb[0], rgb[1], rgb[2]);
  drawSvCanvas();
  drawHueCanvas();
}

function onPickerHex(val) {
  if (!selectedVar) return;
  val = val.trim();
  if (!val.startsWith('#')) val = '#' + val;
  var input = document.getElementById('pickerHex');
  if (/^#[0-9a-fA-F]{6}$/.test(val)) {
    input.classList.remove('invalid');
    var hex = val.toLowerCase();
    var rgb = hexToRgb(hex);
    pickerHsv = rgbToHsv(rgb[0], rgb[1], rgb[2]);
    document.getElementById('pickerSwatch').style.background = hex;
    drawSvCanvas();
    drawHueCanvas();
    applyColor(hex);
  } else {
    input.classList.add('invalid');
  }
}

function applyColor(hex) {
  if (!selectedVar || !themes[currentTheme]) return;
  themes[currentTheme][selectedVar] = hex;
  updateColorListItem(selectedVar, hex);
  updatePreview();
  updateUnsaved();

  // Send update to server (debounced)
  if (isRemoteMode) {
    clearTimeout(updateDebounceTimer);
    updateDebounceTimer = setTimeout(function() {
      wsSend({
        type: 'UpdateThemeColors',
        theme_name: currentTheme,
        colors_json: JSON.stringify(themes[currentTheme])
      });
    }, 50);
  }
}

// ── File operations (standalone mode) ─────────────────────────────────────

function handleFileLoad(input) {
  var file = input.files[0];
  if (!file) return;
  var reader = new FileReader();
  reader.onload = function(e) {
    var content = e.target.result;
    var parsed = parseThemeFile(content);
    if (Object.keys(parsed).length === 0) {
      alert('No valid themes found in the file.');
      return;
    }
    themes = parsed;
    var names = Object.keys(themes).sort();
    currentTheme = names.includes('dark') ? 'dark' : names[0];
    selectedVar = null;
    savedSnapshot = JSON.stringify(themes);
    rebuildAll();
  };
  reader.readAsText(file);
  input.value = '';
}

function parseThemeFile(content) {
  var result = {};
  var currentName = null;

  for (var line of content.split('\n')) {
    var trimmed = line.trim();
    if (trimmed.startsWith('[') && trimmed.endsWith(']')) {
      var inner = trimmed.slice(1, -1);
      if (inner.startsWith('theme:')) {
        var name = inner.slice(6).trim();
        currentName = name;
        if (!result[name]) {
          result[name] = name === 'light' ? lightDefaults() : darkDefaults();
        }
      }
      continue;
    }

    if (!currentName || trimmed === '' || trimmed.startsWith('#')) continue;

    var eqIdx = trimmed.indexOf('=');
    if (eqIdx === -1) continue;

    var key = trimmed.slice(0, eqIdx).trim();
    var value = trimmed.slice(eqIdx + 1).trim();

    if (value.startsWith('#') && value.length > 7) {
      var commentIdx = value.indexOf('#', 1);
      if (commentIdx !== -1) value = value.slice(0, commentIdx).trim();
    }

    if (/^#[0-9a-fA-F]{6}$/.test(value)) {
      if (result[currentName]) {
        result[currentName][key] = value.toLowerCase();
      }
    }
  }

  return result;
}

function saveFile() {
  var content = '# Clay Theme Configuration\n';
  content += '# Colors are #RRGGBB hex values. Lines starting with # are comments.\n';
  content += '# Edit colors and restart Clay (or /reload) to apply changes.\n';
  content += '# Delete this file to regenerate defaults.\n';

  var orderedKeys = [];
  for (var g of VARIABLE_GROUPS) {
    for (var v of g.vars) orderedKeys.push(v.key);
  }

  var groupComments = {
    'bg': '# Background hierarchy',
    'fg': '# Foreground hierarchy',
    'accent': '# Semantic colors',
    'status_bar.bg': '# UI elements',
    'ansi.0': '# ANSI palette (16 standard colors)'
  };

  for (var name of Object.keys(themes).sort()) {
    content += '\n[theme:' + name + ']\n';
    var t = themes[name];
    for (var key of orderedKeys) {
      if (groupComments[key]) content += '\n' + groupComments[key] + '\n';
      var line = key + ' = ' + (t[key] || '#000000');
      if (key.startsWith('ansi.')) {
        var idx = parseInt(key.split('.')[1]);
        line += '  # ' + ANSI_NAMES[idx];
      }
      content += line + '\n';
    }
  }

  var blob = new Blob([content], { type: 'text/plain' });
  var a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'clay.theme.dat';
  a.click();
  URL.revokeObjectURL(a.href);

  savedSnapshot = JSON.stringify(themes);
  updateUnsaved();
}

function resetChanges() {
  if (!isModified()) return;
  if (!confirm('Revert all changes since last load/save?')) return;
  themes = JSON.parse(savedSnapshot);
  var names = Object.keys(themes).sort();
  if (!themes[currentTheme]) currentTheme = names[0];
  selectedVar = null;
  rebuildAll();
}

function loadDefaults() {
  if (isModified() && !confirm('Discard current changes and load built-in defaults?')) return;
  themes = { dark: darkDefaults(), light: lightDefaults() };
  currentTheme = 'dark';
  selectedVar = null;

  if (isRemoteMode) {
    // Send defaults to server
    for (var name of Object.keys(themes)) {
      wsSend({
        type: 'UpdateThemeColors',
        theme_name: name,
        colors_json: JSON.stringify(themes[name])
      });
    }
    savedSnapshot = JSON.stringify(themes);
  } else {
    savedSnapshot = JSON.stringify(themes);
  }
  rebuildAll();
}

// ── Utility ───────────────────────────────────────────────────────────────

function hexToRgb(hex) {
  hex = hex.replace('#', '');
  return [
    parseInt(hex.slice(0, 2), 16),
    parseInt(hex.slice(2, 4), 16),
    parseInt(hex.slice(4, 6), 16)
  ];
}

function rgbToHex(r, g, b) {
  return '#' + [r, g, b].map(function(v) { return v.toString(16).padStart(2, '0'); }).join('');
}

function escapeHtml(s) {
  return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
}
